<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color theme switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Theme Switcher</h1>
        <div class="items">
            <span class = "colorBox" id="grey"></span>
            <span class = "colorBox" id="yellow"></span>
            <span class = "colorBox" id="purple"></span>
            <span class = "colorBox" id="green"></span>
        </div>
        <div class="text">
            <p>Click on any of them to change the colour</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
